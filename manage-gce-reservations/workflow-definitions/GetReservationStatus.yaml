# Sample input {"body":{"description":"Demo","specificReservation":{"count":1,"instanceProperties":{"machineType":"n1-standard-2"}},"name":"gce"},"project":"uri-test","zone":"us-central1-a"}
main:
    params: [args]
    steps:
    - initVariables:
        assign:
        - project: ${args.project}
        - topic: "workflows-demo"
        # - message: "GetReservationStatus message"
    - Get Reservation Status:
        call: http.post
        args:
            url: https://us-central1-uri-test.cloudfunctions.net/GetReservationStatus
            auth:
                type: OIDC
            body:
                project: ${args.project}
                zone: ${args.zone}
                body: ${args.body}
        result: ResultCreate
    - Check Reservation Status:
        switch:
            - condition: ${ResultCreate.body.status=="READY"}
              next: Publish To PubSub
        next: Wait 5 Seconds      
    - Wait 5 Seconds:
        call: sys.sleep
        args:
            seconds: 5
        next: Publish 5 seconds To PubSub    
    - Publish 5 seconds To PubSub:
        call: googleapis.pubsub.v1.projects.topics.publish
        args:
            topic: ${"projects/" + project + "/topics/" + topic}
            body:
                messages:
                    # - data: ${base64.encode(text.encode(message))}
                    - data: ${base64.encode(text.encode("Waiting 5 seconds message"))}
        result: publishResult
        next: Get Reservation Status    
    - Publish To PubSub:
        call: googleapis.pubsub.v1.projects.topics.publish
        args:
            topic: ${"projects/" + project + "/topics/" + topic}
            body:
                messages:
                    # - data: ${base64.encode(text.encode(message))}
                    - data: ${base64.encode(text.encode("Publish To PubSub message"))}
        result: publishResult
        next: returnValue
    - returnValue:
        return: "Published to PubSub"